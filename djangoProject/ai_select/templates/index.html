<!DOCTYPE html>
<html>
<head>
    <title>Index</title>
</head>
<body>
    <h2>Index Page</h2>
    {% if user.is_authenticated %}
        <p>Welcome, {{ user.username }}! <a href="{% url 'admin:logout' %}">Logout</a></p>
    {% else %}
        <p><a href="{% url 'admin:login' %}">Login</a></p>
    {% endif %}
</body>
</html>
